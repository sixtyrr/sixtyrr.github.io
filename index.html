<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixtyrr | Terminal CRT</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080a08;
            --main-green: #33ff33;
            --text-glow: 0 0 10px rgba(51, 255, 51, 0.8);
            --prompt-color: #00ccff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--main-green);
            font-family: 'Fira Code', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow: hidden;
            text-shadow: var(--text-glow);
        }

        /* EFEITO CRT - LINHAS E BRILHO */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            z-index: 10;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        /* Efeito de Flicker (piscada leve no monitor) */
        @keyframes flicker {
            0% { opacity: 0.98; }
            5% { opacity: 0.95; }
            10% { opacity: 0.99; }
            100% { opacity: 1; }
        }
        body { animation: flicker 0.15s infinite; }

        #terminal {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .line { 
            margin-bottom: 10px; 
            line-height: 1.5; 
            opacity: 0; 
            transform: translateX(-5px); 
            animation: slideIn 0.2s forwards; 
        }

        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }

        .prompt-text { color: var(--prompt-color); font-weight: bold; }
        .error { color: #ff3333; text-shadow: 0 0 8px #ff3333; }

        #input-container { 
            display: flex; 
            align-items: center; 
            border-top: 1px solid rgba(51, 255, 51, 0.2);
            padding-top: 15px;
        }

        #user-input {
            background: transparent;
            border: none;
            color: var(--main-green);
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem;
            flex-grow: 1;
            outline: none;
            text-shadow: var(--text-glow);
        }

        /* Scrollbar Retro */
        #terminal::-webkit-scrollbar { width: 4px; }
        #terminal::-webkit-scrollbar-thumb { background: var(--main-green); border-radius: 2px; }
    </style>
</head>
<body onload="document.getElementById('user-input').focus()" onclick="document.getElementById('user-input').focus()">

    <div id="terminal">
        <div class="line">SYSTEM INITIALIZED... CORE v2.0</div>
        <div class="line">AUTH: RAFAEL ROSSI MARTINS</div>
        <div class="line">--------------------------------------------------</div>
        <div class="line">Digite <span style="color: #ffff00;">'ajuda'</span> para explorar o sistema.</div>
        <br>
    </div>

    <div id="input-container">
        <span class="prompt-text">sixtyrr@cyber:~$ &nbsp;</span>
        <input type="text" id="user-input" autofocus autocomplete="off" spellcheck="false">
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const userInput = document.getElementById('user-input');

        const comandos = {
            "ajuda": "COMANDOS:<br>• <b>quemsou</b> : Perfil do usuário<br>• <b>cursos</b> : Base de conhecimento<br>• <b>cyber</b> : Protocolos de segurança<br>• <b>limpar</b> : Resetar tela<br>• <b>contato</b> : Link externo",
            
            "quemsou": "USUÁRIO: <b>Rafael Rossi Martins</b><br>STATUS: Graduando em T.I.<br>RESUMO: Focado em Segurança Cibernética, Linux e Infraestrutura.",
            
            "cursos": "<b>CERTIFICAÇÕES ENCONTRADAS:</b><br>" +
                       "--------------------------------------------------<br>" +
                       "• Softwares de Segurança da Informação [IFRS]<br>" +
                       "• Sistemas Operacionais [IFRS]<br>" +
                       "• Segurança em TI [Cursos Integrados]<br>" +
                       "• Segurança em Linux [IBSEC]",
            
            "cyber": "<b>DOMÍNIO TÉCNICO:</b><br> > Pentesting & Vulnerability Analysis<br> > Firewall Policy Management<br> > Linux Systems Hardening",
            
            "contato": "GITHUB: <a href='https://github.com/sixtyrr' target='_blank' style='color: white;'>github.com/sixtyrr</a>",
            
            "limpar": ""
        };

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = userInput.value.toLowerCase().trim();
                printLine(`<span class="prompt-text">sixtyrr@cyber:~$</span> ${command}`);

                if (command === 'limpar') {
                    terminal.innerHTML = '';
                } else if (comandos[command]) {
                    printLine(comandos[command]);
                } else if (command !== "") {
                    printLine(`<span class="error">ERRO: Comando '${command}' não reconhecido.</span>`);
                }

                userInput.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        function printLine(text) {
            const div = document.createElement('div');
            div.className = 'line';
            div.innerHTML = text;
            terminal.appendChild(div);
        }

        userInput.addEventListener('blur', () => {
            setTimeout(() => userInput.focus(), 10);
        });
    </script>
</body>
</html>
