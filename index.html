<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixtyrr | Terminal Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --terminal-bg: #0d131f;
            --text-color: #00ff00; /* Verde clássico de terminal */
            --prompt-color: #9333ea; /* Roxo para o prompt */
            --border-color: #3a005a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace; /* Fonte monoespaçada */
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .terminal-window {
            width: 100%;
            max-width: 800px;
            background-color: var(--terminal-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            overflow: hidden;
        }

        .terminal-header {
            background-color: var(--border-color);
            padding: 8px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        .terminal-buttons span {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .terminal-buttons .red { background-color: #ff5f56; }
        .terminal-buttons .yellow { background-color: #ffbd2e; }
        .terminal-buttons .green { background-color: #27c93f; }

        .terminal-title {
            flex-grow: 1;
            text-align: center;
            color: #eee;
            font-size: 0.9rem;
        }

        .terminal-body {
            padding: 20px;
            min-height: 250px;
            overflow-y: auto;
        }

        .line {
            display: flex;
            margin-bottom: 5px;
            white-space: pre-wrap; /* Quebra linha automaticamente */
        }

        .prompt {
            color: var(--prompt-color);
            margin-right: 10px;
            user-select: none; /* Não permite selecionar o prompt */
        }

        .output {
            flex-grow: 1;
            animation: typing 2s steps(40, end) forwards; /* Efeito de digitação */
            overflow: hidden; /* Esconde o texto até ser "digitado" */
            border-right: .15em solid var(--text-color); /* Cursor piscando */
            white-space: nowrap; /* Não quebra linha durante a digitação */
            width: 0; /* Começa invisível */
        }
        
        /* Atraso para cada linha aparecer */
        .line:nth-child(1) .output { animation-delay: 0.5s; animation-fill-mode: forwards; }
        .line:nth-child(2) .output { animation-delay: 2.5s; animation-fill-mode: forwards; }
        .line:nth-child(3) .output { animation-delay: 4.5s; animation-fill-mode: forwards; }
        .line:nth-child(4) .output { animation-delay: 6.5s; animation-fill-mode: forwards; }


        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--text-color); }
        }

        /* O cursor piscando aparece apenas na última linha digitada */
        .line:last-child .output {
             border-right: .15em solid var(--text-color);
             animation: typing 2s steps(40, end) forwards, blink-caret .75s step-end infinite;
        }
        /* Remove o cursor das linhas anteriores */
        .line:not(:last-child) .output { border-right: none; }

        @media (max-width: 600px) {
            .terminal-body {
                font-size: 0.8rem;
                padding: 15px;
            }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="terminal-window">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="red"></span>
                <span class="yellow"></span>
                <span class="green"></span>
            </div>
            <div class="terminal-title">sixtyrr@github.io:~$</div>
        </div>
        <div class="terminal-body">
            <div class="line">
                <span class="prompt">sixtyrr@github.io:~ $</span><span class="output"> cat profile.txt</span>
            </div>
            <div class="line">
                <span class="output">Olá! Bem-vindo ao meu perfil terminal.</span>
            </div>
            <div class="line">
                <span class="output">Estou atualmente cursando Bacharelado em Tecnologia da Informação.</span>
            </div>
            <div class="line">
                <span class="output">Possuo boa experiência na área de Segurança Cibernética.</span>
            </div>
            <div class="line">
                <span class="prompt">sixtyrr@github.io:~ $</span><span class="output"> _</span>
            </div>
        </div>
    </div>

</body>
</html>
