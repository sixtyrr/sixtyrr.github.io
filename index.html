<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixtyrr | Terminal OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --main-green: #00ff41;
            --dim-green: rgba(0, 255, 65, 0.7);
            --border-color: #1a1a1a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--main-green);
            font-family: 'Fira Code', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-shadow: 0 0 5px var(--main-green);
        }

        /* Efeito de linhas de monitor antigo (CRT) */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .terminal {
            width: 90%;
            max-width: 900px;
            height: 500px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 30px;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .command-line {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInLine 0.5s ease forwards;
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .prompt { color: #ff00ff; margin-right: 10px; }
        .system { color: #00d4ff; }

        /* Animação de cada linha aparecendo */
        .line-1 { animation-delay: 0.5s; }
        .line-2 { animation-delay: 1.5s; }
        .line-3 { animation-delay: 3s; }
        .line-4 { animation-delay: 4.5s; }
        .line-5 { animation-delay: 6s; }

        @keyframes fadeInLine {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cursor Pulsante */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: var(--main-green);
            margin-left: 5px;
            vertical-align: middle;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px var(--main-green); }
            50% { opacity: 0; }
        }

        /* Estilização da barra de rolagem */
        .terminal::-webkit-scrollbar { width: 6px; }
        .terminal::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="terminal">
        <div class="command-line line-1">
            <span class="prompt">sixtyrr@cyber-vault:~$</span> login --guest
        </div>
        <div class="command-line line-2">
            <span class="system">[SISTEMA]</span> Autenticação bem-sucedida...
        </div>
        <div class="command-line line-3">
            <span class="prompt">sixtyrr@cyber-vault:~$</span> whoami
        </div>
        <div class="command-line line-4">
            > Graduando em Tecnologia da Informação.<br>
            > Especialista em Defesa Cibernética & Segurança de Redes.
        </div>
        <div class="command-line line-5">
            <span class="prompt">sixtyrr@cyber-vault:~$</span> <span class="cursor"></span>
        </div>
    </div>

</body>
</html>
