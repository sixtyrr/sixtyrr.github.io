<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixtyrr | Interactive Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d0f;
            --main-green: #00ff41;
            --prompt-blue: #00d4ff;
            --error-red: #ff3e3e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--main-green);
            font-family: 'Fira Code', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        /* Scanlines - Efeito visual de monitor */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        #terminal {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
        }

        .line { margin-bottom: 8px; line-height: 1.4; opacity: 0; transform: translateY(5px); animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .prompt-text { color: var(--prompt-blue); }
        .error { color: var(--error-red); }

        /* Input de digitação */
        #input-container { display: flex; align-items: center; }
        #user-input {
            background: transparent;
            border: none;
            color: var(--main-green);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
            caret-color: var(--main-green);
            text-shadow: 0 0 5px var(--main-green);
        }

        /* Estilo da barra de rolagem */
        #terminal::-webkit-scrollbar { width: 5px; }
        #terminal::-webkit-scrollbar-thumb { background: #222; border-radius: 5px; }
    </style>
</head>
<body onclick="document.getElementById('user-input').focus()">

    <div id="terminal">
        <div class="line">Sixtyrr OS [Versão 1.0.2026]</div>
        <div class="line">Iniciando protocolos de defesa... Autenticado.</div>
        <div class="line">Digite <span style="color: yellow;">'ajuda'</span> para ver os comandos disponíveis.</div>
        <br>
    </div>

    <div id="input-container">
        <span class="prompt-text">sixtyrr@cyber:~$ &nbsp;</span>
        <input type="text" id="user-input" autofocus autocomplete="off" spellcheck="false">
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const userInput = document.getElementById('user-input');

        const comandos = {
            "ajuda": "Comandos disponíveis: <br> - <b>quemsou</b>: Minha bio <br> - <b>cyber</b>: Minha experiência <br> - <b>limpar</b>: Limpa o terminal <br> - <b>contato</b>: Meus links",
            "quemsou": "Olá! Sou estudante de T.I. e apaixonado por tecnologia. Atualmente focado em desenvolvimento e infraestrutura.",
            "cyber": "Experiência em: <br> > Pentesting e análise de vulnerabilidades. <br> > Defesa de perímetros e firewalls. <br> > Segurança ofensiva e defensiva.",
            "contato": "Acesse meu GitHub: <a href='https://github.com/sixtyrr' target='_blank' style='color: white;'>github.com/sixtyrr</a>",
            "limpar": ""
        };

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = userInput.value.toLowerCase().trim();
                
                // Exibe o comando digitado no terminal
                printLine(`<span class="prompt-text">sixtyrr@cyber:~$</span> ${command}`);

                if (command === 'limpar') {
                    terminal.innerHTML = '';
                } else if (comandos[command]) {
                    printLine(comandos[command]);
                } else if (command !== "") {
                    printLine(`<span class="error">Comando não reconhecido: '${command}'. Digite 'ajuda'.</span>`);
                }

                userInput.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        function printLine(text) {
            const div = document.createElement('div');
            div.className = 'line';
            div.innerHTML = text;
            terminal.appendChild(div);
        }
    </script>
</body>
</html>
